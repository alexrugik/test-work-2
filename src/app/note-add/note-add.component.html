<div class="note-add">
  <div class="row">
    <div class="col-12">
      <form class="note">
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <input matInput
                   #title
                   maxlength="30"
                   value=""
                   [(ngModel)]="note.title"
                   type="text"
                   placeholder="Note title"
                   name="title">
            <mat-hint align="end">{{title.value.length}} / 30</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <textarea
              #description
              matInput
              maxlength="256"
              placeholder="Note description"
              name="description"
              [(ngModel)]="note.description">
            </textarea>
            <mat-hint align="end">{{description.value.length}} / 256</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <input matInput
                   #keyWords
                   maxlength="256"
                   name="keyWords"
                   placeholder="keywords"
                   [(ngModel)]="note.keyWords">
            <mat-hint align="end">{{description.value.length}} / 256</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker"
                   [(ngModel)]="note.createdAt"
                   name="createdAt"
                   placeholder="Add created date!">
            <mat-datepicker-toggle
              matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="button-wrapper">
        <button
          class="add-button"
          mat-raised-button
          (click)="onAddNote(note.title, note.description, note.keyWords, note.createdAt)"
          color="accent">
          Add
        </button>
        <button
          class="add-button"
          mat-raised-button
          (click)="onResetNote()"
          color="white">
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
